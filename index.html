<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsayamo</title>
  <!-- Remix Icon CDN for icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --orange: #fc9d03;
      --orange-light: #ffb84d4d;
      --yellow: #f6dd62;
      --black: #111;
      --white: #fff;
      --grey: #f2efe9;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--white);
      color: var(--black);
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--white);
      padding: 18px 32px;
      border-bottom: 2px solid var(--orange-light);
      box-shadow: 0 2px 8px rgba(252,157,3,0.04);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 18px;
      min-width: 180px;
    }
    .logo-img {
      height: 64px;
      width: 64px;
      object-fit: contain;
      border-radius: 12px;
      background: var(--white);
      border: 2px solid var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px;
      box-sizing: border-box;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 28px;
    }
    nav a {
      text-decoration: none;
      color: var(--black);
      font-weight: 500;
      font-size: 1.08rem;
      padding: 6px 14px;
      border-radius: 5px;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    nav a:hover {
      background: var(--orange-light);
      color: var(--black);
    }
    .creative-icon {
      font-size: 22px;
      color: var(--orange);
      vertical-align: middle;
    }
    .note-icon-link {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 6px 10px;
      border-radius: 50%;
      background: none;
      border: none;
      transition: background 0.2s;
    }
    .note-icon-link:hover {
      background: var(--yellow);
    }
    .note-icon {
      font-size: 22px;
      color: var(--orange);
      display: block;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 40px auto;
      gap: 32px;
      padding: 0 16px;
    }
    .latest-news {
      flex: 2;
      background: var(--white);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(255,184,77,0.08);
      border-left: 6px solid var(--orange);
    }
    .latest-news h2 {
      color: var(--orange);
      margin-top: 0;
    }
    .latest-news article h3 {
      color: var(--black);
      margin-bottom: 8px;
    }
    .latest-news article small {
      color: var(--orange);
      opacity: 0.7;
    }
    .previous-news {
      flex: 1;
      background: var(--grey);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(255,184,77,0.08);
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 600px;
      overflow-y: auto;
    }
    .previous-news h3 {
      color: var(--orange);
      margin-top: 0;
      margin-bottom: 16px;
      border-bottom: 2px solid var(--orange);
      padding-bottom: 8px;
    }
    .news-item {
      border-bottom: 1px solid #ffb84d33;
      padding-bottom: 12px;
      margin-bottom: 12px;
      color: var(--black);
    }
    .news-item strong {
      color: var(--orange);
    }
    .news-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .news-item-btn {
      background: none;
      border: none;
      text-align: left;
      width: 100%;
      padding: 0;
      margin: 0 0 12px 0;
      cursor: pointer;
      border-bottom: 1px solid #ffb84d33;
      transition: background 0.15s;
    }
    .news-item-btn:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    .news-item-btn:hover {
      background: #fff7e0;
    }
    .news-popup {
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.35);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .news-popup-content {
      background: #fff;
      border-radius: 12px;
      padding: 32px 24px 24px 24px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18);
      position: relative;
      text-align: center;
    }
    .news-popup-close {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 2rem;
      color: #888;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s;
    }
    .news-popup-close:hover {
      color: var(--orange);
    }
    .news-popup h4 {
      color: var(--orange);
      margin-bottom: 12px;
    }
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }
      .previous-news {
        max-height: none;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        padding: 18px 12px;
      }
      nav {
        gap: 18px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="tsayamo-logo.png" alt="Tsayamo Logo" class="logo-img" />
    </div>
    <nav>
      <a href="creative-services.html">
        <i class="ri-brush-line creative-icon" title="Creative Services"></i>
        CREATIVE SERVICES
      </a>
      <a href="about.html" class="note-icon-link" title="About Us">
        <i class="ri-sticky-note-line note-icon"></i>
      </a>
    </nav>
  </header>
  <div class="container">
    <section class="latest-news">
      <h2>Latest News</h2>
      <article>
        <h3>
          <i class="ri-lightbulb-flash-line creative-icon" title="Announcement"></i>
          Exciting Announcement!
        </h3>
        <p>
          We are thrilled to share our latest updates with you. Stay tuned for more information about our upcoming projects and events.
        </p>
        <small>
          <i class="ri-calendar-event-line creative-icon" title="Date"></i>
          September 6, 2025
        </small>
      </article>
    </section>
    <aside class="previous-news">
      <h3>
        <i class="ri-history-line creative-icon" title="Previous News"></i>
        Previous News
      </h3>
      <button class="news-item-btn" onclick="showNewsPopup('August 30, 2025', 'Our summer event was a huge success. Thank you to everyone who participated!')">
        <strong>
          <i class="ri-paint-brush-line creative-icon" title="Branding"></i>
          August 30, 2025
        </strong>
        <p>Our summer event was a huge success. Thank you to everyone who participated!</p>
      </button>
      <button class="news-item-btn" onclick="showNewsPopup('August 15, 2025', 'We launched our new website. Explore the new features and let us know your feedback.')">
        <strong>
          <i class="ri-printer-line creative-icon" title="Printing"></i>
          August 15, 2025
        </strong>
        <p>We launched our new website. Explore the new features and let us know your feedback.</p>
      </button>
      <button class="news-item-btn" onclick="showNewsPopup('July 28, 2025', 'Registration for the annual conference is now open.')">
        <strong>
          <i class="ri-magic-line creative-icon" title="Product Development"></i>
          July 28, 2025
        </strong>
        <p>Registration for the annual conference is now open.</p>
      </button>
      <!-- Add more news items as needed -->
    </aside>
    <!-- Popup Modal -->
    <div id="newsPopup" class="news-popup" style="display:none;">
      <div class="news-popup-content">
        <span class="news-popup-close" onclick="closeNewsPopup()">&times;</span>
        <h4 id="popupDate"></h4>
        <p id="popupText"></p>
      </div>
    </div>
  </div>
  <script>
    function showNewsPopup(date, text) {
      document.getElementById('popupDate').textContent = date;
      document.getElementById('popupText').textContent = text;
      document.getElementById('newsPopup').style.display = 'flex';
    }
    function closeNewsPopup() {
      document.getElementById('newsPopup').style.display = 'none';
    }
    // Optional: Close popup when clicking outside content
    window.onclick = function(event) {
      const popup = document.getElementById('newsPopup');
      if (event.target === popup) {
        closeNewsPopup();
      }
    }
  </script>
</body>
</html>
